<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Pincode Input examples</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="css/bootstrap-pincode-input.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-pincode-input.js"></script>
    <script>
        $(document).ready(function () {

            $('.pincode').pincode({
                inputs: 6,
                change: function (e, value) {
                    // check the code
                    console.log("Code is " + value);
                }
            });

        });
    </script>
</head>

<body>

    <div class="container">
        <h1 class="display-3 text-center">Pincode Input</h1>
        <form action="" mathod="get" class="d-flex flex-column">
            <div class="form-group">
                <input type="text" class="form-control pincode" name="code" maxlength="6" value="654321" />
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <h4>Methods</h4>
        <a href="#" onclick="javascript:$('.pincode').pincode()">init</a><br/>
        <a href="#" onclick="javascript:$('.pincode').pincode().data('plugin_pincode').enable()">enable</a><br/>
        <a href="#" onclick="javascript:$('.pincode').pincode().data('plugin_pincode').disable()">disable</a><br/>
        <a href="#" onclick="javascript:$('.pincode').pincode().data('plugin_pincode').focus()">focus</a><br/>
        <a href="#" onclick="javascript:$('.pincode').pincode().data('plugin_pincode').clear()">clear</a><br/>
        <a href="#" onclick="javascript:$('.pincode').pincode().data('plugin_pincode').destroy()">destroy</a>


    </div>

</body>

</html>
