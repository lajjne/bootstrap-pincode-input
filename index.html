<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Pincode Input examples</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-pincode-input.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap-pincode-input.js"></script>
    <script>
        $(document).ready(function () {
            $('#pincode-input1').pincodeInput({
                hidedigits: false,
                inputs: 6,
                complete: function (value, e, errorElement) {
                    // check the code
                    $(errorElement).html("Code is " + value);
                }
            });
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>Bootstrap Pincode Input examples</h1>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>Basic Example (normal input box)</h4>
                    <input type="text" class="form-control" id="pincode-input1" maxlength="6" />
                    <br/>
                    <br/>
                    <b>Methods:</b>
                    <br/>
                    <a href="#" onclick="javascript:$('#pincode-input1').pincodeInput().data('plugin_pincodeInput').focus()">focus</a>
                    <br/>
                    <a href="#" onclick="javascript:$('#pincode-input1').pincodeInput().data('plugin_pincodeInput').clear()">clear</a>
                    <br/>
                    <a href="#" onclick="javascript:$('#pincode-input1').pincodeInput().data('plugin_pincodeInput').destroy()">destroy</a>

                </div>
            </div>
        </div>




    </div>

</body>

</html>
